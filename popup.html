<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 380px;
      min-height: 420px;
      max-height: 580px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }
    .header {
      padding: 16px 20px;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(255, 107, 0, 0.3);
    }
    .header-icon {
      width: 28px;
      height: 28px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .header h3 {
      font-size: 16px;
      font-weight: 600;
    }
    .toolbar {
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #eee;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .btn-scan {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
    }
    .btn-scan:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
    }
    .btn-debug {
      background: #f3f4f6;
      color: #6b7280;
      border: 1px solid #e5e7eb;
    }
    .btn-debug:hover {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-clear {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    .btn-clear:hover {
      background: #fee2e2;
    }
    .btn-refresh {
      background: #eff6ff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
    }
    .btn-refresh:hover {
      background: #dbeafe;
    }
    .filters {
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #eee;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .filter-group label {
      font-size: 11px;
      color: #6b7280;
      font-weight: 500;
    }
    .filter-group select {
      padding: 5px 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 12px;
      background: white;
      color: #374151;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }
    .filter-group select:hover {
      border-color: #d1d5db;
    }
    .filter-group select:focus {
      border-color: #ff6b00;
    }
    .filter-group input[type="range"] {
      width: 70px;
      height: 4px;
      -webkit-appearance: none;
      background: #e5e7eb;
      border-radius: 2px;
      outline: none;
    }
    .filter-group input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #ff6b00;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .filter-group input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }
    .filter-value {
      font-size: 11px;
      color: #ff6b00;
      font-weight: 600;
      min-width: 35px;
    }
    .btn-preset {
      width: 24px;
      height: 24px;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      background: #f9fafb;
      color: #6b7280;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-preset:hover {
      background: #e5e7eb;
      color: #374151;
    }
    .count-bar {
      padding: 10px 16px;
      background: #f9fafb;
      font-size: 12px;
      color: #6b7280;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
    }
    .count-bar span:first-child {
      color: #ff6b00;
      font-weight: 600;
    }
    .image-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #f9fafb;
    }
    .image-item {
      display: flex;
      gap: 12px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: white;
    }
    .image-item:hover {
      border-color: #ff6b00;
      box-shadow: 0 2px 8px rgba(255, 107, 0, 0.15);
      transform: translateY(-1px);
    }
    .image-item.selected {
      background: #fff7ed;
      border-color: #ff6b00;
      box-shadow: 0 2px 8px rgba(255, 107, 0, 0.2);
    }
    .image-thumb {
      width: 65px;
      height: 65px;
      object-fit: cover;
      border-radius: 8px;
      background: #f3f4f6;
    }
    .image-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }
    .image-name {
      font-weight: 500;
      font-size: 12px;
      color: #1f2937;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .image-meta {
      font-size: 11px;
      color: #9ca3af;
    }
    .image-size {
      font-size: 11px;
      color: #ff6b00;
      font-weight: 500;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
    }
    .checkbox-wrapper input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #ff6b00;
    }
    .footer {
      padding: 14px 16px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 12px;
      background: white;
    }
    .btn-footer {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-select {
      background: #f3f4f6;
      color: #374151;
    }
    .btn-select:hover {
      background: #e5e7eb;
    }
    .btn-download {
      background: linear-gradient(135deg, #ff6b00 0%, #ff8c00 100%);
      color: white;
      box-shadow: 0 4px 12px rgba(255, 107, 0, 0.4);
    }
    .btn-download:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 107, 0, 0.5);
    }
    .btn-download:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-download:active:not(:disabled) {
      transform: translateY(0);
    }
    .status {
      padding: 20px;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
    }
    .status.error {
      color: #dc2626;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #6b7280;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f4f6;
      border-top-color: #ff6b00;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    .empty-state-title {
      font-size: 14px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .empty-state-text {
      font-size: 12px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">Img</div>
    <h3>Taobao Image Downloader</h3>
  </div>
  
  <div class="toolbar">
    <button class="btn btn-scan" id="scanDomBtn">
      Scan DOM
    </button>
    <button class="btn btn-refresh" id="refreshBtn">
      Refresh
    </button>
    <button class="btn btn-clear" id="clearBtn">
      Clear
    </button>
    <button class="btn btn-debug" id="debugBtn">
      Debug
    </button>
  </div>
  
  <div class="filters">
    <div class="filter-group">
      <label>Type:</label>
      <select id="typeFilter">
        <option value="all">All</option>
        <option value="jpg">JPEG</option>
        <option value="png">PNG</option>
        <option value="webp">WebP</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Min:</label>
      <input type="range" id="resFilter" min="0" max="2000" step="100" value="0">
      <span class="filter-value" id="resValue">0</span>px
      <button class="btn-preset" id="resPresetBtn" title="Toggle 0/800">*</button>
    </div>
    <div class="filter-group">
      <label>Limit:</label>
      <input type="range" id="limitFilter" min="1" max="200" step="1" value="200">
      <span class="filter-value" id="limitValue">200</span>
      <button class="btn-preset" id="limitPresetBtn" title="Toggle 50/200">*</button>
    </div>
  </div>
  
  <div class="count-bar">
    <span id="selectedCount">0 selected</span>
    <span id="totalCount">0 images</span>
  </div>
  
  <div class="image-list" id="imageList">
    <div class="loading">
      <div class="spinner"></div>
      <span>Loading images...</span>
    </div>
  </div>
  
  <div class="footer">
    <button class="btn-footer btn-select" id="selectAllBtn">Select All</button>
    <button class="btn-footer btn-download" id="downloadBtn" disabled>Download</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
