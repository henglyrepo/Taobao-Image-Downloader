<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 380px;
      min-height: 400px;
      max-height: 550px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 12px 15px;
      background: #ff6b00;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header h3 {
      font-size: 15px;
      font-weight: 600;
    }
    .settings-bar {
      padding: 10px 15px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .settings-bar label {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .settings-bar select {
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }
    .image-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .image-item {
      display: flex;
      gap: 10px;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .image-item:hover {
      background: #f8f8f8;
    }
    .image-item.selected {
      background: #fff5e6;
      border-color: #ff6b00;
    }
    .image-thumb {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 4px;
      background: #eee;
    }
    .image-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }
    .image-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .image-meta {
      font-size: 11px;
      color: #666;
    }
    .image-size {
      font-size: 11px;
      color: #ff6b00;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
    }
    .checkbox-wrapper input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .footer {
      padding: 10px 15px;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
      background: #fff;
    }
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .btn-primary {
      background: #ff6b00;
      color: white;
    }
    .btn-secondary {
      background: #eee;
      color: #333;
    }
    .status {
      padding: 15px;
      text-align: center;
      color: #666;
    }
    .status.error {
      color: #d32f2f;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: #666;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #ddd;
      border-top-color: #ff6b00;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .count-bar {
      padding: 8px 15px;
      background: #f0f0f0;
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Taobao/Tmall Image Downloader</h3>
  </div>
  
  <div class="settings-bar">
    <label>
      Type:
      <select id="typeFilter">
        <option value="all">All</option>
        <option value="jpg">JPEG</option>
        <option value="png">PNG</option>
        <option value="webp">WebP</option>
      </select>
    </label>
    <label>
      Min Res:
      <input type="range" id="resFilter" min="0" max="2000" step="100" value="0" style="width:70px;">
      <span id="resValue">0</span>px
    </label>
    <button id="resPresetBtn" style="padding:2px 5px;font-size:10px;cursor:pointer;background:#ddd;border:1px solid #ccc;border-radius:3px;">HD</button>
    <br>
    <label>
      <input type="checkbox" id="saveAs" checked>
      Ask where to save
    </label>
    <button id="scanDomBtn" style="padding:3px 8px;font-size:11px;cursor:pointer;background:#4CAF50;color:white;border:none;border-radius:3px;">Scan DOM</button>
    <button id="debugBtn" style="padding:3px 8px;font-size:11px;cursor:pointer;">Debug</button>
    <button id="clearBtn" style="padding:3px 8px;font-size:11px;cursor:pointer;">Clear</button>
    <button id="refreshBtn" style="padding:3px 8px;font-size:11px;cursor:pointer;">Refresh</button>
  </div>
  
  <div class="count-bar">
    <span id="selectedCount">0 selected</span>
    <span id="totalCount">0 images</span>
  </div>
  
  <div class="image-list" id="imageList">
    <div class="loading">
      <div class="spinner"></div>
      Loading images...
    </div>
  </div>
  
  <div class="footer">
    <button class="btn btn-secondary" id="selectAllBtn">Select All</button>
    <button class="btn btn-primary" id="downloadBtn" disabled>Download</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
